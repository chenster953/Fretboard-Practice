<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fretboard Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="options">
    <button class="natural">Natural Notes</button>
    <button class="sharps">Sharps</button>
    <button class="flats">Flats</button>
    <button class="all">All Notes</button>
    <input type="number" class="bpm" placeholder="Enter BPM" required> 
    <button class="show">Show Fretboard</button>
  </div>
  <div class="main-container">
    <div class="controls">
      <button class="single">Single String</button>
      <button class="allstrings">All Strings</button>
      <button class="quit">Stop</button>
    </div>
    <div class="bar">
      <div class="leftbar"></div>
      <div class="a"></div>
      <div class="b"></div>
      <div class="c"></div>
      <div class="d"></div>
      <div class="e"></div>
      <div class="f"></div>
      <div class="g"></div>
      <div class="h"></div>
      <div class="rightbar"></div>
    </div>
    <h1 class="note">N</h1>
  </div>
  <script src="index.js"></script>
</body>
</html>
